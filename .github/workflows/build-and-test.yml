name: ğŸš€ Build and Test with Auto-Fix

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Pre-flight checks
  preflight:
    name: ğŸ” Pre-flight Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: ğŸ—„ï¸ Setup database
      run: |
        npm run db:setup
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: ğŸ” Environment validation
      run: |
        echo "Checking environment variables..."
        if [ -z "${{ secrets.DATABASE_URL }}" ]; then
          echo "âŒ DATABASE_URL is not set"
          exit 1
        fi
        if [ -z "${{ secrets.SHOPIFY_API_KEY }}" ]; then
          echo "âŒ SHOPIFY_API_KEY is not set"
          exit 1
        fi
        if [ -z "${{ secrets.SHOPIFY_API_SECRET }}" ]; then
          echo "âŒ SHOPIFY_API_SECRET is not set"
          exit 1
        fi
        echo "âœ… Environment variables validated"
        
    - name: ğŸ—„ï¸ Database connection test
      run: |
        npm run db:test
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: ğŸ“‹ Pre-flight summary
      run: |
        echo "âœ… Pre-flight checks completed successfully"
        echo "ğŸ“Š Node.js version: $(node --version)"
        echo "ğŸ“Š npm version: $(npm --version)"
        echo "ğŸ“Š Database: Connected"

  # Job 2: Linting and Type Checking
  lint-and-type-check:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    needs: preflight
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: ğŸ” Run linting
      run: |
        npm run lint
        
    - name: ğŸ“ TypeScript type checking
      run: |
        npm run type-check
        
    - name: ğŸ“Š Lint results summary
      run: |
        echo "âœ… Linting completed"
        echo "âœ… Type checking completed"

  # Job 3: Comprehensive testing
  test:
    name: ğŸ§ª Comprehensive Testing
    runs-on: ubuntu-latest
    needs: preflight
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: ğŸ—„ï¸ Setup database
      run: |
        npm run db:setup
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: ğŸ”§ Fix database schema
      run: |
        npm run db:fix
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: ğŸ§ª Run comprehensive tests
      run: |
        npm run test:comprehensive
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
        SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}
        SHOPIFY_APP_URL: ${{ secrets.SHOPIFY_APP_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: ğŸ§ª Run functional tests
      run: |
        npm run test:functional
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
        SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}
        SHOPIFY_APP_URL: ${{ secrets.SHOPIFY_APP_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: ğŸ“Š Test results summary
      if: always()
      run: |
        echo "ğŸ“‹ Test execution completed"
        echo "ğŸ“Š Check the logs above for detailed results"
        
    - name: ğŸ’¾ Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.run_id }}
        path: |
          build-report-*.json
          test-results-*.json
          *.json
        retention-days: 7

  # Job 4: Build with testing
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [preflight, lint-and-type-check]
    timeout-minutes: 20
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: ğŸ—„ï¸ Setup database
      run: |
        npm run db:setup
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: ğŸ”§ Fix database schema
      run: |
        npm run db:fix
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: ğŸ—ï¸ Build with comprehensive testing
      run: |
        npm run build:with-testing
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
        SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}
        SHOPIFY_APP_URL: ${{ secrets.SHOPIFY_APP_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: ğŸ—ï¸ Remix build
      run: |
        npm run build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
        SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}
        SHOPIFY_APP_URL: ${{ secrets.SHOPIFY_APP_URL }}
        
    - name: ğŸ“Š Build results summary
      if: always()
      run: |
        echo "ğŸ“‹ Build completed"
        if [ -d "build" ]; then
          echo "âœ… Build directory created"
          ls -la build/
        fi
        if [ -f "build-report-*.json" ]; then
          echo "ğŸ“‹ Build report found"
        fi
        
    - name: ğŸ’¾ Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ github.run_id }}
        path: |
          build/
          build-report-*.json
        retention-days: 30

  # Job 5: Security audit
  security:
    name: ğŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    needs: preflight
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: ï¿½ï¸ Security audit
      run: |
        npm audit --audit-level=moderate || echo "âš ï¸ Security audit found moderate issues"
        
    - name: ğŸ”§ Security enhancements
      run: |
        npm run enhance:security
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: ï¿½ Security summary
      run: |
        echo "âœ… Security audit completed"
        echo "âœ… Security enhancements applied"

  # Job 6: Performance optimization
  performance:
    name: âš¡ Performance Optimization
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: ï¿½ï¸ Setup database
      run: |
        npm run db:setup
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: âš¡ Performance optimization
      run: |
        npm run optimize:performance
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: ï¿½ Performance summary
      run: |
        echo "âš¡ Performance optimization completed"
        if [ -f "performance-optimization-report.json" ]; then
          echo "ğŸ“‹ Performance report generated"
        fi

  # Job 7: Deployment (conditional)
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [build, security, test]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 20
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: ğŸ—ï¸ Build for deployment (using vercel-build)
      run: |
        npm run vercel-build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
        SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}
        SHOPIFY_APP_URL: ${{ secrets.SHOPIFY_APP_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SCOPES: ${{ secrets.SCOPES }}
        
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        
    - name: ğŸ“Š Deployment summary
      run: |
        echo "ğŸš€ Deployment completed successfully"
        echo "ğŸŒ App URL: ${{ secrets.SHOPIFY_APP_URL }}"
        echo "ğŸ“Š Build artifacts uploaded to Vercel"

  # Job 8: Post-deployment validation
  post-deployment:
    name: âœ… Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: ğŸ—„ï¸ Setup database
      run: |
        npm run db:setup
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: ğŸ§ª Post-deployment health check
      run: |
        echo "ğŸ§ª Running post-deployment health check..."
        npm run health-check
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: ğŸ§ª Installation flow test
      run: |
        echo "ğŸ§ª Testing installation flow..."
        npm run test:installation
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
        SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}
        SHOPIFY_APP_URL: ${{ secrets.SHOPIFY_APP_URL }}
        
    - name: ğŸ“Š Final validation summary
      run: |
        echo "âœ… Post-deployment validation completed"
        echo "ğŸ‰ All systems operational"
        echo "ğŸ“Š App is ready for production use"

  # Job 9: Notification
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [post-deployment, preflight, lint-and-type-check, test, build, security, performance]
    if: always() && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    
    steps:
    - name: ğŸ“Š Workflow summary
      run: |
        echo "ğŸ“‹ Workflow Summary for ${{ github.sha }}:"
        echo "âœ… Pre-flight checks: ${{ needs.preflight.result }}"
        echo "âœ… Lint & Type Check: ${{ needs.lint-and-type-check.result }}"
        echo "âœ… Testing: ${{ needs.test.result }}"
        echo "âœ… Build: ${{ needs.build.result }}"
        echo "âœ… Security: ${{ needs.security.result }}"
        echo "âœ… Performance: ${{ needs.performance.result }}"
        echo "âœ… Deployment: ${{ needs.deploy.result }}"
        echo "âœ… Post-deployment: ${{ needs.post-deployment.result }}"
        
    - name: ğŸ“¢ Success notification
      if: needs.post-deployment.result == 'success'
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ App URL: ${{ secrets.SHOPIFY_APP_URL }}"
        echo "ğŸ“Š All tests passed"
        echo "ğŸ›¡ï¸ Security checks passed"
        echo "âš¡ Performance optimizations applied"
        
    - name: ğŸ“¢ Failure notification
      if: contains(needs.*.result, 'failure')
      run: |
        echo "âŒ Workflow failed!"
        echo "ğŸ” Check the logs for details"
        echo "ğŸ”„ Manual intervention may be required"
        echo "ğŸ“‹ Failed jobs: $(echo '${{ toJson(needs) }}' | jq -r 'to_entries[] | select(.value.result == "failure") | .key' | tr '\n' ' ')" 