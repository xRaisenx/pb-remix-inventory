name: ğŸš€ Build and Test with Auto-Fix

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Job 1: Pre-flight checks
  preflight:
    name: ğŸ” Pre-flight Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci --legacy-peer-deps
        npm run db:setup
        
    - name: ğŸ” Environment validation
      run: |
        echo "Checking environment variables..."
        if [ -z "${{ secrets.DATABASE_URL }}" ]; then
          echo "âŒ DATABASE_URL is not set"
          exit 1
        fi
        if [ -z "${{ secrets.SHOPIFY_API_KEY }}" ]; then
          echo "âŒ SHOPIFY_API_KEY is not set"
          exit 1
        fi
        if [ -z "${{ secrets.SHOPIFY_API_SECRET }}" ]; then
          echo "âŒ SHOPIFY_API_SECRET is not set"
          exit 1
        fi
        echo "âœ… Environment variables validated"
        
    - name: ğŸ—„ï¸ Database connection test
      run: |
        npm run db:test
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: ğŸ“‹ Pre-flight summary
      run: |
        echo "âœ… Pre-flight checks completed successfully"
        echo "ğŸ“Š Node.js version: $(node --version)"
        echo "ğŸ“Š npm version: $(npm --version)"
        echo "ğŸ“Š Database: Connected"

  # Job 2: Comprehensive testing with auto-fix
  test-and-fix:
    name: ğŸ§ª Test & Auto-Fix
    runs-on: ubuntu-latest
    needs: preflight
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: ğŸ—„ï¸ Setup database
      run: |
        npm run db:setup
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: ğŸ§ª Run comprehensive tests
      run: |
        npm run test:comprehensive
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
        SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}
        SHOPIFY_APP_URL: ${{ secrets.SHOPIFY_APP_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: ğŸ“Š Test results summary
      if: always()
      run: |
        echo "ğŸ“‹ Test execution completed"
        echo "ğŸ“Š Check the logs above for detailed results"
        
    - name: ğŸ’¾ Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.run_id }}
        path: |
          build-report-*.json
          test-results-*.json
        retention-days: 7

  # Job 3: Build with testing feedback loop
  build-with-testing:
    name: ğŸ—ï¸ Build with Testing
    runs-on: ubuntu-latest
    needs: [preflight, test-and-fix]
    timeout-minutes: 45
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: ğŸ—„ï¸ Setup database
      run: |
        npm run db:setup
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: ğŸ—ï¸ Build with comprehensive testing
      run: |
        npm run build:with-testing
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
        SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}
        SHOPIFY_APP_URL: ${{ secrets.SHOPIFY_APP_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: ğŸ“Š Build results summary
      if: always()
      run: |
        if [ -f "build/build-report.json" ]; then
          echo "ğŸ“‹ Build report:"
          cat build/build-report.json | jq '.'
        fi
        
    - name: ğŸ’¾ Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ github.run_id }}
        path: |
          build/
          build-report-*.json
        retention-days: 30

  # Job 4: Security and quality checks
  security-quality:
    name: ğŸ›¡ï¸ Security & Quality
    runs-on: ubuntu-latest
    needs: build-with-testing
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: ğŸ” Run linting
      run: |
        npm run lint
        
    - name: ğŸ›¡ï¸ Security audit
      run: |
        npm audit --audit-level=moderate
        
    - name: ğŸ“Š Code quality check
      run: |
        echo "ğŸ“‹ Code quality checks completed"
        echo "âœ… Linting passed"
        echo "âœ… Security audit passed"

  # Job 5: Deployment (conditional)
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [build-with-testing, security-quality]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 20
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: ğŸ—„ï¸ Setup database
      run: |
        npm run db:setup
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: ğŸ—ï¸ Build for deployment
      run: |
        npm run build:with-testing
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
        SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}
        SHOPIFY_APP_URL: ${{ secrets.SHOPIFY_APP_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        
    - name: ğŸ“Š Deployment summary
      run: |
        echo "ğŸš€ Deployment completed successfully"
        echo "ğŸŒ App URL: ${{ secrets.SHOPIFY_APP_URL }}"
        echo "ğŸ“Š Build artifacts uploaded to Vercel"

  # Job 6: Post-deployment validation
  post-deployment:
    name: âœ… Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: ğŸ§ª Post-deployment tests
      run: |
        echo "ğŸ§ª Running post-deployment validation..."
        npm run test:comprehensive
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
        SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}
        SHOPIFY_APP_URL: ${{ secrets.SHOPIFY_APP_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: ğŸ“Š Final validation summary
      run: |
        echo "âœ… Post-deployment validation completed"
        echo "ğŸ‰ All systems operational"
        echo "ğŸ“Š App is ready for production use"

  # Job 7: Notification
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [post-deployment]
    if: always() && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    
    steps:
    - name: ğŸ“Š Workflow summary
      run: |
        echo "ğŸ“‹ Workflow Summary:"
        echo "âœ… Pre-flight checks: ${{ needs.preflight.result }}"
        echo "âœ… Testing: ${{ needs.test-and-fix.result }}"
        echo "âœ… Build: ${{ needs.build-with-testing.result }}"
        echo "âœ… Security: ${{ needs.security-quality.result }}"
        echo "âœ… Deployment: ${{ needs.deploy.result }}"
        echo "âœ… Post-deployment: ${{ needs.post-deployment.result }}"
        
    - name: ğŸ“¢ Success notification
      if: success()
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ App URL: ${{ secrets.SHOPIFY_APP_URL }}"
        echo "ğŸ“Š All tests passed"
        echo "ğŸ›¡ï¸ Security checks passed"
        
    - name: ğŸ“¢ Failure notification
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        echo "ğŸ” Check the logs for details"
        echo "ğŸ”„ Manual intervention may be required" 